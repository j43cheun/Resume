name: Build resume
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container: texlive/texlive:TL2023-historic
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Compile
      run: xelatex resume.tex
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: resume
        path: resume.pdf